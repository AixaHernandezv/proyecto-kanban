<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <script
        src="https://kit.fontawesome.com/e10d5b30c3.js"
        crossorigin="anonymous"
    ></script>
    <title>Kanban</title>
    <link
        rel="stylesheet"
        href="/css/styles.css"
    >
</head>

<body>

    <header>
        <h1>Tablero Kanban</h1>
    </header>
    <div class="container">
        <div class="container-input-button">
            <input
                name="tarea"
                id="inputTask"
            ></input>
            <button
                type="button"
                id="btnAddTask"
            >Agregar</button>
        </div>
        <div class="tables-container">
            <div
                id="toDoContainer"
                class="table-container toDo-container"
            >
                <table
                    id="todoList"
                    class="table"
                >
                    <thead>
                        <tr>
                            <th>Por Hacer</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="button-container">

                <button class="btn-arrow" ><i class="fa-solid fa-forward fa-xl"></i></button>
                <button class="btn-arrow"><i class="fa-solid fa-backward fa-xl"></i></button> 

            </div>
            <div
                id="doingContainer"
                class="table-container doing-container"
            >
                <table
                    id="doingList"
                    class="table"
                >
                    <thead>
                        <tr>
                            <th>Haciendo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="button-container">
                <button class="btn-arrow" ><i class="fa-solid fa-forward fa-xl"></i></button>
                <button class="btn-arrow"><i class="fa-solid fa-backward fa-xl"></i></i></button>             
            </div>
            <div
                id="doneContainer"
                class="table-container done-container"
            >
                <table
                    id="doneList"
                    class="table"
                >
                    <thead>
                        <tr>
                            <th>Hecho</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/buttonAction.js"></script>
</body>

</html>
